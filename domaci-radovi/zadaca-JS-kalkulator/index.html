<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadaća 3 JavaScript - Kalkulator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Zadaća 3 JavaScript - Kalkulator</h1>
    </header>
    <main>
      <div class="container">
        <div class="number-display"></div>
        <div class="number-container">
          <div class="button-wrapper">
            <button class="number number-7">7</button>
            <button class="number number-8">8</button>
            <button class="number number-9">9</button>
            <button class="delete-btn">C</button>
            <button class="number number-4">4</button>
            <button class="number number-5">5</button>
            <button class="number number-6">6</button>
            <button class="plus-btn">+</button>
            <button class="number number-1">1</button>
            <button class="number number-2">2</button>
            <button class="number number-3">3</button>
            <button class="minus-btn">-</button>
            <button class="">.</button>
            <button class="number number-0">0</button>
            <button class="divide-btn">/</button>
            <button class="multiply-btn">x</button>
            <button class="delete-btn">DEL</button>
            <button class="equal-btn">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
