<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaća zadaća 3</title>
  </head>
  <body>
    <a
      style="text-decoration: underline; color: hsl(0, 0%, 80%)"
      href="../../index.html"
      target="_top"
      >Vrati se na početnu</a
    >
    <form
      action="#"
      method="post"
      enctype="multipart/form-data"
      autocomplete="on"
    >
      <fieldset>
        <legend>Ispunite formu</legend>
        <label for="name"> Ime i prezime </label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Ime i prezime"
          required
        />
        <br />

        <label for="mjesto">Adresa</label>
        <input type="text" name="adresa" id="adresa" placeholder="Adresa" />
        <br />
        <label for="mjesto">Mjesto stanovanja</label>
        <input
          type="text"
          name="mjesto"
          id="mjesto"
          placeholder="Mjesto stanovanja"
        />
        <br />
        <label for="mjesto">Poštanski broj</label>
        <input
          type="text"
          name="postanski-broj"
          id="postanski-broj"
          placeholder="Poštanski broj"
          pattern="[0-9]{5}"
        />
        <br />

        <label for="email"> E-mail</label>
        <input
          id="email"
          type="email"
          name="e-mail"
          placeholder="E-mail"
          required
        />

        <br />
        <p>Spol</p>

        <input type="checkbox" name="spol" id="spol-musko" />
        <label for="spol-musko">Muško</label> <br />

        <input type="checkbox" name="spol" id="spol-zensko" />
        <label for="spol-zensko">Žensko</label> <br />

        <input type="checkbox" name="spol" id="spol-drugo" />
        <label for="spol-drugo">Ništa od navedenog</label> <br />
        <br />

        <label for="age"> Dob </label>
        <input type="date" required />
        <br />

        <br />
        <label for="role">Status zaposlenosti:</label>
        <select name="role" id="role" required>
          <option value="student" selected>Student</option>
          <option value="employed">Zaposlen</option>
          <option value="unemployed">Nezaposlen</option>
        </select>

        <br />
        <p>Koliko često koristite mobilni uređaj?</p>
        <label for="mobitel-8-sati">Više od 8 sati</label>
        <input
          type="radio"
          name="vrijeme-korištenja-mobitela"
          id="mobitel-8-sati"
          value="8-plus-sati"
          required
        />

        <br />
        <label for="mobitel-6-sati">Više od 6 sati</label>
        <input
          type="radio"
          name="vrijeme-korištenja-mobitela"
          id="mobitel-6-sati"
          value="6-plus-sati"
        />

        <br />

        <label for="mobitel-2-4-sata">2 do 4 sata</label>
        <input
          type="radio"
          name="vrijeme-korištenja-mobitela"
          id="mobitel-2-4-sata"
          value="2-4-sata"
        />

        <br />

        <label for="mobitel-manje-od-1-sat">Manje od 1 sat</label>
        <input
          type="radio"
          name="vrijeme-korištenja-mobitela"
          id="mobitel-manje-od-1-sat"
          value="manje-1-sat"
        />

        <br />
        <p>Koristiš li društvene mreže?</p>
        <label for="drustvene-mreze-da">Da</label>
        <input type="radio" name="drustvene-mreze" id="drustvene-mreze-da" />
        <label for="drustvene-mreze-ne">Ne</label>
        <input type="radio" name="drustvene-mreze" id="drustvene-mreze-ne" />
        <br />
        <p>Koju društvnu mrežu najvišre upotrebljavaš</p>
        <label for="Facebook">Facebook</label>
        <input type="radio" name="Facebook" id="Facebook" /> <br />
        <label for="Instagram">Instagram</label>
        <input type="radio" name="Instagram" id="Instagram" /> <br />
        <label for="Tiktok">Tiktok</label>
        <input type="radio" name="Tiktok" id="Tiktok" /> <br />
        <label for="Drugo">Drugo</label>
        <input type="radio" name="Drugo" id="Drugo" /> <br />
        <br />
        <p>Dodaj svoju profilnu sliku:</p>
        <input type="file" /> <br />
        <p>Odaberi boju pozadine:</p>
        <input type="color" value="#0000FF" />
        <br />
        <br />
        <label for="komentar">Ostavi nam svoj komentar:</label> <br />
        <br />
        <textarea name="komentar" id="komentar" cols="50" rows="10">
Dodaj komentar...</textarea
        >
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit" />
        <label for="subscribe">
          <input type="checkbox" name="subcribe" id="subcribe" required /> Želim
          ispunjavati još istraživanja
        </label>
      </fieldset>
    </form>
  </body>
</html>
